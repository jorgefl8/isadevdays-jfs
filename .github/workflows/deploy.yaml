# .github/workflows/deploy.yml
name: Funcionamiento correcto de todas las funcionalidades
on:
  push:
    branches:
      - main
jobs:
  pruebas:
    name: Comprobamos las funcionalidades
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v2
      - name: "Instalar modulos"
        run: npm install
      - name: "Actualizando frontend producciÃ³n"
        run: cd frontend; npm install;npm run build;cd ..
      - name: "Creating container on docker"
        run: docker run -d -p 27017:27017 mongo
      - name: "Inicia servidor node"
        run: npm start &
      - name: Set environment variables
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_PRUEBAS }}
        run: echo "GITHUB_TOKEN=$GITHUB_TOKEN" >> $GITHUB_ENV
      - name: "Test de las funcionalidades"
        run: npm test
      
